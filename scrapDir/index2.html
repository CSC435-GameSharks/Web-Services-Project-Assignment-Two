<!DOCTYPE html>
<html>
  <head>
    <title>GameShark</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <h2>
      WoW Gear
    </h2>
    <form action="wowItemServ">
      <div>
	<table>
	  <tr>
	    <td>
	      <table>
		<tr>
		  <th colspan="2">
		    Armor
		  </th>
		<tr>
		  <td>Head:</td>
		  <td>
		    <input type="text" id="txtHead" name="head">
		  </td>
		</tr>
		<tr>
		  <td>Shoulder:</td>
		  <td>
		    <input type="text" id="txtShoulder" name="shoulder">
		  </td>
		</tr>
		<tr>
		  <td>Chest/Body:</td>
		  <td>
		    <input type="text" id="txtChest" name="chest">
		  <td>
		</tr>
		<tr>
		  <td>Back/Cloak:</td>
		  <td>
		    <input type="text" id="txtBack" name="back">
		  </td>
		</tr>
		<tr>
		  <td>Wrist:</td>
		  <td>
		    <input type="text" id="txtWrist" name="wrist">
		  </td>
		</tr>
		<tr>
		  <td>Hands</td>
		  <td>
		    <input type="text" id="txtHands" name="hands">
		  </td>
		</tr>
		<tr>
		  <td>Waist</td>
		  <td>
		    <input type="text" id="txtWaist" name="waist">
		  </td>
		</tr>
		<tr>
		  <td>Legs</td>
		  <td>
		    <input type="text" id="txtLegs" name="legs">
		  </td>
		</tr>
		<tr>
		  <td>Feet</td>
		  <td>
		    <input type="text" id="txtFeet" name="feet">
		  </td>
		</tr>
		<tr>
		  <th colspan="2">
		    Weapons
		  </th>
		</tr>
		<tr>
		  <td>Main Hand:</td>
		  <td>
		    <input type="text" id="txtMainHand" name="manHand">
		  </td>
		</tr>
		<tr>
		  <td>Off Hand:</td>
		  <td>
		    <input type="text" id="txtOffHand" name="offHand">
		  </td>
		</tr>
		<tr>
		  <th colspan="2">
		    Accessories
		  </th>
		</tr>
		<tr>
		  <td>Neck:</td>
		  <td>
		    <input type="text" id="txtNeck" name="neck">
		  </td>
		</tr>
		<tr>
		  <td>Trinket:</td>
		  <td>
		    <input type="text" id="txtTrinket1" name="trinket1">
		  </td>
		</tr>	
		<tr>
		  <td>Trinket:</td>
		  <td>
		    <input type="text" id="txtTrinket2" name="trinket2">
		  </td>
		</tr>
		<tr>
		  <td>Finger:</td>
		  <td>
		    <input type="text" id="txtFinger1" name="finger1">
		  </td>
		</tr>
		<tr>
		  <td>Finger:</td>
		  <td>
		    <input type="text" id="txtFinger2" name="finger2">
		  </td>
		</tr>
	      </table>
	    </td>
	    <td>
	      <table>
		<tr>
		  <td>STR:</td>
		  <td>VALUE</td>
		</tr>
		<tr>
		  <td>AGI:</td>
		  <td>VALUE</td>
		</tr>
		<tr>
		  <td>STA:</td>
		  <td>VALUE</td>
		</tr>
		<tr>
		  <td>INT:</td>
		  <td>VALUE</td>
		</tr>
		<tr>
		  <td>SPI:</td>
		  <td>VALUE</td>
		</tr>
	      </table>
	    </td>
	  </tr>
	  <tr>
	    <td>
	      <input type="submit" id="btnSubmit" value="Submit"></br>
	    </td>
	  </tr>
	</table>
      </div>
    </form>
  </body>
</html>
